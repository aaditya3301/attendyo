<!doctype html>
<html lang="en" class="tw-dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo Management</title>
        <meta name="description" content="Student Todo Management System" />
        <link
            rel="shortcut icon"
            href="./assets/logo/logo.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="css/tailwind-runtime.css" />
        <link rel="stylesheet" href="css/tailwind-build.css">
        <link rel="stylesheet" href="css/index.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
            integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body
        class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fcfcfc] 
            tw-text-black dark:tw-bg-black dark:tw-text-white"
    >
      
        <header
    class="lg:tw-px-4 tw-max-w-[100vw] tw-max-w-lg:tw-mr-auto max-lg:tw-top-0 tw-fixed tw-top-4 lg:tw-left-1/2 lg:tw--translate-x-1/2 tw-z-20 tw-flex tw-h-[60px] tw-w-full 
            tw-text-gray-700 tw-bg-white dark:tw-text-gray-200 dark:tw-bg-[#17181b] tw-px-[3%] tw-rounded-md lg:tw-max-w-5xl tw-shadow-md dark:tw-shadow-gray-700
            lg:tw-justify-around lg:!tw-backdrop-blur-lg lg:tw-opacity-[0.99]"
>
    <a class="tw-flex tw-p-[4px] tw-gap-2 tw-place-items-center" href="#">
        <div class="tw-h-[30px] tw-max-w-[100px]">
            <img
                src="./assets/logo/logo.png"
                alt="logo"
                class="tw-object-contain tw-h-full tw-w-full dark:tw-invert"
            />
        </div>
        <span class="tw-uppercase tw-text-base tw-font-medium">ATTENDYO!</span>
    </a>
    <div
        class="collapsible-header animated-collapse max-lg:tw-shadow-md"
        id="collapsed-header-items"
    >
        <nav
            class="tw-relative tw-flex tw-h-full max-lg:tw-h-max tw-w-max tw-gap-5 tw-text-base max-lg:tw-mt-[30px] max-lg:tw-flex-col 
                        max-lg:tw-gap-5 lg:tw-mx-auto tw-place-items-center"
        >
            <a class="header-links" href="index.html"> Home </a>
            <a class="header-links" href="attendance.html"> Attendance </a>
            <div class="tw-relative tw-flex tw-flex-col tw-place-items-center">
                <div
                  id="nav-dropdown-toggle-0"
                >
                  <a
                    href="index.html#features-section"
                    class="max-lg:tw-max-w-fit tw-flex header-links tw-gap-1 tw-place-items-center"
                  >
                    <span class=""> Features </span>
                  </a>
                </div>
                <nav
                  id="nav-dropdown-list-0"
                  data-open="false"
                  class="tw-scale-0 tw-opacity-0 lg:tw-fixed tw-flex lg:tw-top-[80px] lg:tw-left-1/2 lg:tw--translate-x-1/2 tw-w-[90%] tw-rounded-lg max-lg:tw-h-0 max-lg:tw-w-0 lg:tw-h-[450px] tw-overflow-hidden tw-bg-white dark:tw-bg-[#17181B] tw-duration-300 tw-transition-opacity tw-transition-height tw-shadow-lg tw-p-4"
                ></nav>
              </div>
              <a
              href="index.html#toss-coin-section"
              class="max-lg:tw-max-w-fit tw-flex header-links tw-gap-1 tw-place-items-center"
            >
              <span class=""> Toss a Coin </span>
            </a>
            
        </nav>
        <div
            class="lg:tw-mx-4 tw-flex tw-place-items-center tw-gap-[20px] tw-text-base max-md:tw-w-full 
                    max-md:tw-flex-col max-md:tw-place-content-center"
        >
            <button type="button" onclick="toggleMode()" class="header-links tw-text-gray-600 dark:tw-text-gray-300" title="toggle-theme" 
                    id="theme-toggle"> 
                <i class="bi bi-sun" id="toggle-mode-icon"></i>
            </button>
        </div>
    </div>
    <button
        class="bi bi-list tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl tw-text-gray-500 lg:tw-hidden"
        onclick="toggleHeader()"
        aria-label="menu"
        id="collapse-btn"
    ></button>
</header>

        <section class="hero-section tw-relative tw-mt-20 tw-flex tw-min-h-[100vh] tw-w-full tw-max-w-[100vw] tw-flex-col tw-overflow-hidden max-lg:tw-mt-[100px]">
            <div class="hero-bg-gradient tw-relative tw-flex tw-h-full tw-min-h-[100vh] tw-w-full tw-flex-col tw-place-content-center tw-gap-6 tw-p-[5%] max-xl:tw-place-items-center max-lg:tw-p-4">
                
                <!-- Todo Content -->
                <div class="tw-w-full tw-max-w-4xl tw-mx-auto tw-bg-white dark:tw-bg-[#17181b] tw-rounded-lg tw-shadow-lg tw-p-6">
                    <div class="tw-flex tw-justify-between tw-items-center tw-mb-6">
                        <h1 class="tw-text-3xl tw-font-bold">Todo List</h1>
                        <button class="btn tw-flex tw-gap-2 tw-items-center">
                            <i class="bi bi-plus"></i>
                            Add Task
                        </button>
                    </div>
                    
                    <!-- Todo Input -->
                    <div class="tw-mb-6">
                        <div class="tw-flex tw-gap-2">
                            <input type="text" 
                                placeholder="Add a new task..." 
                                class="tw-flex-1 tw-bg-transparent tw-border tw-rounded-lg tw-p-3 focus:tw-outline-none focus:tw-border-gray-400 dark:tw-border-gray-700"
                            >
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div class="tw-flex tw-flex-col tw-gap-3">
                        <!-- Todo Item -->
                        <div class="tw-flex tw-items-center tw-gap-3 tw-p-4 tw-border dark:tw-border-gray-700 tw-rounded-lg">
                            <input type="checkbox" class="tw-w-5 tw-h-5">
                            <span class="tw-flex-1">Complete the project documentation</span>
                            <div class="tw-flex tw-gap-2">
                                <button class="tw-text-blue-500 hover:tw-text-blue-600">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="tw-text-red-500 hover:tw-text-red-600">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Completed Todo Item -->
                        <div class="tw-flex tw-items-center tw-gap-3 tw-p-4 tw-border dark:tw-border-gray-700 tw-rounded-lg tw-bg-gray-50 dark:tw-bg-gray-800">
                            <input type="checkbox" checked class="tw-w-5 tw-h-5">
                            <span class="tw-flex-1 tw-line-through tw-text-gray-500">Submit assignment</span>
                            <div class="tw-flex tw-gap-2">
                                <button class="tw-text-blue-500 hover:tw-text-blue-600">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="tw-text-red-500 hover:tw-text-red-600">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Todo Filters -->
                    <div class="tw-flex tw-justify-between tw-mt-6 tw-pt-4 tw-border-t dark:tw-border-gray-700">
                        <div class="tw-flex tw-gap-4">
                            <button class="tw-text-blue-500">All</button>
                            <button class="tw-text-gray-500">Active</button>
                            <button class="tw-text-gray-500">Completed</button>
                        </div>
                        <button class="tw-text-gray-500 hover:tw-text-gray-600">
                            Clear Completed
                        </button>
                    </div>
                </div>
            </div>
        </section>

    
        <footer class="tw-mt-auto tw-flex tw-flex-col tw-w-full tw-gap-4 tw-text-sm tw-pt-[5%] tw-pb-10 tw-px-[10%] 
                    tw-text-black dark:tw-text-white max-md:tw-flex-col">
       
        </footer>

        <script src="./todo.js"></script>
       
    </body>
</html>
