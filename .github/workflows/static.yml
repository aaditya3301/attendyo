# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0' # Specify the Node.js version you want to use
      - name: Install Dependencies
        run: npm install
      - name: Build Tailwind CSS
        run: npm run build:tailwind # This builds your Tailwind CSS
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'css/tailwind-build.css' # Adjust this to your output CSS file
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
