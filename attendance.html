<!doctype html>
<html lang="en" class="tw-dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <meta name="description" content="Student Attendance Management System" />
    <link rel="shortcut icon" href="./assets/logo/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/tailwind-runtime.css" />
    <link rel="stylesheet" href="css/tailwind-build.css">
    <link rel="stylesheet" href="css/index.css" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fcfcfc] 
            tw-text-black dark:tw-bg-black dark:tw-text-white">
    
    <header class="lg:tw-px-4 tw-max-w-[100vw] tw-max-w-lg:tw-mr-auto max-lg:tw-top-0 tw-fixed tw-top-4 lg:tw-left-1/2 lg:tw--translate-x-1/2 tw-z-20 tw-flex tw-h-[60px] tw-w-full 
            tw-text-gray-700 tw-bg-white dark:tw-text-gray-200 dark:tw-bg-[#17181b] tw-px-[3%] tw-rounded-md lg:tw-max-w-5xl tw-shadow-md dark:tw-shadow-gray-700
            lg:tw-justify-around lg:!tw-backdrop-blur-lg lg:tw-opacity-[0.99]">
        <a class="tw-flex tw-p-[4px] tw-gap-2 tw-place-items-center" href="#">
            <div class="tw-h-[30px] tw-max-w-[100px]">
                <img src="./assets/logo/logo.png" alt="logo"
                    class="tw-object-contain tw-h-full tw-w-full dark:tw-invert" />
            </div>
            <span class="tw-uppercase tw-text-base tw-font-medium">ATTENDYO!</span>
        </a>
        <div class="collapsible-header animated-collapse max-lg:tw-shadow-md" id="collapsed-header-items">
            <nav class="tw-relative tw-flex tw-h-full max-lg:tw-h-max tw-w-max tw-gap-5 tw-text-base max-lg:tw-mt-[30px] max-lg:tw-flex-col 
                        max-lg:tw-gap-5 lg:tw-mx-auto tw-place-items-center">
                <a class="header-links" href="index.html"> Home </a>
                <a class="header-links" href="todo.html"> Todo </a>
                <div class="tw-relative tw-flex tw-flex-col tw-place-items-center">
                    <div
                      id="nav-dropdown-toggle-0"
                    >
                      <a
                        href="index.html#features-section"
                        class="max-lg:tw-max-w-fit tw-flex header-links tw-gap-1 tw-place-items-center"
                      >
                        <span class=""> Features </span>
                      </a>
                    </div>
                    <nav
                      id="nav-dropdown-list-0"
                      data-open="false"
                      class="tw-scale-0 tw-opacity-0 lg:tw-fixed tw-flex lg:tw-top-[80px] lg:tw-left-1/2 lg:tw--translate-x-1/2 tw-w-[90%] tw-rounded-lg max-lg:tw-h-0 max-lg:tw-w-0 lg:tw-h-[450px] tw-overflow-hidden tw-bg-white dark:tw-bg-[#17181B] tw-duration-300 tw-transition-opacity tw-transition-height tw-shadow-lg tw-p-4"
                    ></nav>
                  </div>
                  <a
                  href="index.html#toss-coin-section"
                  class="max-lg:tw-max-w-fit tw-flex header-links tw-gap-1 tw-place-items-center"
                >
                  <span class=""> Toss a Coin </span>
                </a>

            </nav>
            <div class="lg:tw-mx-4 tw-flex tw-place-items-center tw-gap-[20px] tw-text-base max-md:tw-w-full 
                    max-md:tw-flex-col max-md:tw-place-content-center">
                <button type="button" onclick="toggleMode()" class="header-links tw-text-gray-600 dark:tw-text-gray-300"
                    title="toggle-theme" id="theme-toggle">
                    <i class="bi bi-sun" id="toggle-mode-icon"></i>
                </button>
            </div>
            <button class="bi bi-list tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl tw-text-gray-500 lg:tw-hidden"
                onclick="toggleHeader()" aria-label="menu" id="collapse-btn"></button>
    </header>

    <!-- Main Section -->
    <main class="hero-section tw-mt-20 tw-p-6 tw-flex tw-flex-col tw-gap-6">
        <!-- Total Attendance Section -->
        <section class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-lg tw-shadow-lg tw-p-6">
            <h1 class="tw-text-2xl tw-font-bold">Attendance Overview</h1>
            <div class="tw-flex tw-flex-wrap tw-gap-8 tw-mt-6">
                <!-- Total Attendance -->
                <div class="tw-bg-blue-50 dark:tw-bg-blue-900/20 tw-p-6 tw-rounded-lg tw-flex-1">
                    <h2 class="tw-text-lg tw-font-medium">Overall Attendance</h2>
                    <p class="tw-text-4xl tw-font-bold">
                        <span id="total-attendance">0</span>%
                    </p>
                </div>
                <!-- Minimum Required Attendance -->
                <div class="tw-bg-green-50 dark:tw-bg-green-900/20 tw-p-6 tw-rounded-lg tw-flex-1">
                    <h2 class="tw-text-lg tw-font-medium">Minimum Required</h2>
                    <p class="tw-text-4xl tw-font-bold">
                        <span id="minimum-attendance">75</span>%
                    </p>
                </div>
            </div>
            <!-- Slider to Set Minimum Attendance -->
            <div class="tw-mt-6 tw-flex tw-flex-col tw-gap-4">
                <label for="attendance-slider" class="tw-block tw-text-lg tw-font-medium">
                    Adjust Minimum Attendance Goal:
                </label>
                <div class="tw-relative tw-w-full tw-flex tw-items-center tw-h-10">
                    <!-- Slider -->
                    <input type="range" id="attendance-slider" min="50" max="100" value="75"
                        class="tw-slider tw-w-full tw-appearance-none tw-bg-transparent tw-h-2 tw-rounded-full tw-outline-none" />
                    <!-- Tooltip -->
                    <span id="slider-tooltip"
                        class="tw-absolute tw-text-sm tw-font-semibold tw-py-1 tw-px-3 tw-bg-gray-800 tw-text-white tw-rounded-lg tw-shadow-md tw-transition-transform tw-transform"
                        style="left: 75%; top: -30px;">
                        75%
                    </span>
                </div>
            </div>


        </section>
    </main>

    <!-- Add Subject Section -->
    <section class="tw-bg-white dark:tw-bg-[#17181b] tw-rounded-lg tw-shadow-lg tw-p-6 tw-mt-8">
        <h2 class="tw-text-2xl tw-font-bold">Subject Management</h2>

        <!-- Add Subject Button -->
        <button id="open-modal-btn"
            class="tw-bg-blue-500 tw-text-white tw-rounded-md tw-py-2 tw-px-4 tw-flex tw-items-center tw-gap-2 tw-mt-4">
            <i class="bi bi-plus-circle"></i> Add a Subject
        </button>

        <!-- Subject Cards Container -->
        <div id="subject-cards-container" class="tw-mt-6 tw-grid tw-grid-cols-1 md:tw-grid-cols-3 tw-gap-4">
            <!-- Cards will be dynamically added here -->
        </div>
    </section>

    <!-- Modal (Centered and Dark Themed) -->
    <div id="subject-modal"
        class="tw-fixed tw-inset-0 tw-bg-black/50 tw-flex tw-items-center tw-justify-center tw-hidden">
        <div
            class="tw-bg-[#2d3748] tw-rounded-lg tw-shadow-lg tw-p-8 tw-w-[90%] md:tw-w-[50%] lg:tw-w-[40%] tw-max-w-3xl">
            <h3 class="tw-text-2xl tw-font-bold tw-text-center tw-text-[#edf2f7]">Add a Subject</h3>
            <div class="tw-mt-6 tw-flex tw-flex-col tw-gap-6">
                <!-- Subject Name -->
                <input type="text" id="modal-subject-name" placeholder="Subject Name"
                    class="tw-bg-transparent tw-border tw-rounded-md tw-p-3 dark:tw-border-gray-700" />
                <!-- Lectures Attended -->
                <input type="number" id="modal-attended" placeholder="Lectures Attended" min="0"
                    class="tw-bg-transparent tw-border tw-rounded-md tw-p-3 dark:tw-border-gray-700" />
                <!-- Lectures Missed -->
                <input type="number" id="modal-missed" placeholder="Lectures Missed" min="0"
                    class="tw-bg-transparent tw-border tw-rounded-md tw-p-3 dark:tw-border-gray-700" />
                <!-- Total Lectures -->
                <input type="number" id="modal-total" placeholder="Total Lectures" min="0"
                    class="tw-bg-transparent tw-border tw-rounded-md tw-p-3 dark:tw-border-gray-700" />
            </div>
            <!-- Modal Buttons -->
            <div class="tw-flex tw-gap-4 tw-justify-end tw-mt-8">
                <button id="cancel-modal-btn" class="tw-bg-gray-500 tw-text-white tw-rounded-md tw-py-2 tw-px-6 cancel">
                    Cancel
                </button>
                <button id="save-modal-btn" class="tw-bg-blue-500 tw-text-white tw-rounded-md tw-py-2 tw-px-6">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script src="./attendance.js"></script>
</body>

</html>
