<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AttendYo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="flex items-center justify-between p-4 bg-gray-900">
        <div class="flex items-center space-x-4">
            <img src="./assets/logo/logo.png" alt="Logo" class="w-8 h-8 tw-object-contain tw-h-full tw-w-full dark:tw-invert">
            <span class="text-lg font-semibold">ATTENDYO!</span>
        </div>
        <div class="flex space-x-4">
            <a href="index.html">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Home
                </button>
            </a>
            <a href="login.html">
            <button class="px-4 py-2 border border-white rounded-md hover:bg-gray-700">
                Login →
            </button></a>
            <a href="signup.html">
            <button href="signup.html" class="px-4 py-2 bg-white text-black rounded-md hover:bg-gray-200">
                Sign Up →
            </button></a>
        </div>
    </nav>

    <!-- Sign-Up Section -->
    <section class="flex flex-col items-center justify-center h-screen text-center space-y-8">
        <h1 class="text-4xl font-extrabold sm:text-6xl">
            SIGN UP TO PLAN YOUR SKIPS
        </h1>
        <p class="text-lg max-w-md mx-auto text-gray-400">
            Create an account to manage your attendance and plan right skips with ease.
        </p>
        
        <form action="#" method="post" class="w-full max-w-sm bg-gray-900 p-8 rounded-md shadow-lg space-y-4">
            <div>
                <label for="name" class="block text-left text-gray-400">Full Name</label>
                <input type="text" id="name" name="name" required 
                    class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-left text-gray-400">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-left text-gray-400">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="confirm-password" class="block text-left text-gray-400">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required 
                    class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="reset" 
                class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                Sign Up →
            </button>
        </form>
    </section>

</body>
</html>
